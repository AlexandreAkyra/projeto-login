<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
            <div id="imagem">
                <!-- Imagem -->
            </div>
            <div id="login">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php" method="post">
                    <div class="campo">
                        <label for="iemail">
                            <span id="pessoa" class="material-symbols-outlined">
                                person
                            </span>
                        </label>
                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Seu E-mail" required>
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <span id="chave" class="material-symbols-outlined">
                                key
                                </span>
                        </label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8">
                    </div>
                    <input id="enviar" type="submit" value="Enviar">
                    <input id="esqueci" type="button" value="Esqueci a senha">
                </form>
            </div>
    </main>
</body>
</html>
